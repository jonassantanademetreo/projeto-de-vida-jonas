<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>

        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">M3 COMPETITION</button>
                <button class="botao">CASAS DE ALUGUEIS</button>
                <button class="botao">CASA PROPRIA</button>
                <button class="botao">CURSO DE VETERINARIA</button>
            </div>

            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">M3 COMPETITION</h3>
                    <h4 class="aba-conteudo-titulo-secundario">tempo para colpletar objetivo</h4>
                    <div class="contador">
                        <div class="contador-digito">
                            <p class="contador-digito-numero" id="dias0">7</p>
                            <p class="contador-digito-texto">dias</p>
                        </div>
                         <div class="contador-digito">
                            <p class="contador-digito-numero" id="horas0">7</p>
                            <p class="contador-digito-texto">horas</p>
                        </div>
                         <div class="contador-digito">
                            <p class="contador-digito-numero" id="min0">7</p>
                            <p class="contador-digito-texto">min</p>
                        </div>
                         <div class="contador-digito">
                            <p class="contador-digito-numero" id="seg0">7</p>
                            <p class="contador-digito-texto">seg</p>
                        </div>
                    </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">CASAS DE ALUGUEIS</h3>
                    <h4 class="aba-conteudo-titulo-secundario">tempo para colpletar objetivo</h4>
                    <div class="contador"></div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">CASA PROPRIA</h3>
                    <h4 class="aba-conteudo-titulo-secundario">tempo para colpletar objetivo</h4>
                    <div class="contador"> </div>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">CURSO DE VETERINARIA</h3>
                    <h4 class="aba-conteudo-titulo-secundario">tempo para colpletar objetivo</h4>
                    <div class="contador"></div>
                </div>

            </div>


        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
